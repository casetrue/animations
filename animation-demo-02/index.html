<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Animation Demo 02</title>
</head>

<body>
  <div id="app" class="p-5">
    <div class="flex flex-col gap-1 group w-fit">
      <span class="bg-white w-9 h-1 group-hover:rotate-45 group-hover:translate-y-2 group-hover:bg-red-500
      transition-all duration-700 ease-in-out"></span>
      <span class="bg-white w-9 h-1 group-hover:opacity-0 transition-all duration-700 ease-in-out"></span>
      <span class="bg-white w-9 h-1 group-hover:-rotate-45 group-hover:-translate-y-2
      group-hover:bg-red-500 transition-all duration-700 ease-in-out"></span>
    </div>
  </div>
</body>

</html>
